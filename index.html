<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Mirror</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #video-container {
      width: 100dvw;
      height: 100dvh;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.2s ease;
    }

    .mirrored {
      transform: scaleX(-1);
    }

    #toggle-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }

    #toggle-btn:active {
      transform: translateX(-50%) scale(0.95);
    }
  </style>
</head>

<body>

  <div id="video-container">
    <video id="camera" autoplay playsinline muted class="mirrored"></video>
    <button id="toggle-btn">Mirror: ON</button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const toggleBtn = document.getElementById('toggle-btn');

    let mirrored = true;

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Camera access denied");
      console.error(err);
    });

    toggleBtn.addEventListener('click', () => {
      mirrored = !mirrored;
      video.classList.toggle('mirrored', mirrored);
      toggleBtn.textContent = `Mirror: ${mirrored ? "ON" : "OFF"}`;
    });
  </script>

</body>
</html>
